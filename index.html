<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuadraScans - Hindi Manga & Manhwa</title>
  <link rel="icon" href="assets/images/logo.png" />
  <meta name="theme-color" content="#121212">
  <meta name="description" content="Read free Hindi Manga and Manhwa on QuadraScans. Updated daily with a premium reader experience.">
  <meta name="keywords" content="quadrascans, hindi manga, manhwa in hindi, manga reader, free manga hindi">
  <meta name="author" content="QuadraScans Team">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-245L63HSWG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-245L63HSWG);
  </script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/images/logo.png">

  <!-- CSS (merged and improved) -->
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      transition: background 0.3s ease;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1c1c1c;
      padding: 14px 18px;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
    }
    .logo span {
      font-weight: 600;
      font-size: 1.2rem;
      color: #ffa31a;
    }
    .header-icons button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      margin-left: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .header-icons button:hover {
      transform: scale(1.1);
    }
    main {
      padding: 16px;
      padding-bottom: 80px;
    }
    .section-title {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 12px;
  color: #ffa31a;
  border-bottom: none;
  text-decoration: none;
}
    .manga-list {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 16px;
    }
    .manga-card {
      min-width: 140px;
      background: #1e1e1e;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(255,165,0,0.07);
      transition: transform 0.25s ease;
      cursor: pointer;
    }
    .manga-card:hover {
      transform: scale(1.04);
    }
    .manga-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .manga-card span {
      display: block;
      padding: 8px;
      text-align: center;
      font-size: 0.85rem;
      color: #ddd;
    }
    .notice-bar {
      background: #222;
      border-left: 4px solid #ffa31a;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .tab-page { display: none; }
    .tab-page.active {
      display: block;
      animation: fadein 0.3s ease-in-out;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }
    .tab-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }
    .tab-btn.active {
      color: #ffa31a;
    }
    .settings-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 20px 0;
    }
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e1e1e;
      padding: 12px 16px;
      border-radius: 12px;
      color: #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .setting-item i {
      margin-right: 10px;
      color: #ffa31a;
    }
    .setting-item span {
      flex: 1;
    }
    .setting-item button,
    .setting-item .link-btn {
      background: #ffa31a;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.85rem;
      cursor: pointer;
      text-decoration: none;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #555;
      border-radius: 24px;
      cursor: pointer;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    .switch input:checked + .slider {
      background-color: #ffa31a;
    }
    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }
    .no-results {
      color: #777;
      font-size: 0.95rem;
      padding: 10px;
    }
    a {
  text-decoration: none;
  color: inherit;
}
a:visited {
  color: inherit;
  text-decoration: none;
}
a:hover {
  text-decoration: none;
}
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="assets/images/logo.png" alt="QuadraScans" />
    <span>QuadraScans</span>
  </div>
  <div class="header-icons">
    <button onclick="location.href='search.html'"><i class="fas fa-search"></i></button>
    <button id="userIcon"><i class="fas fa-user-circle"></i></button>
  </div>
</header>

<main>
  <section class="tab-page active" id="tab-home">
    <div class="notice-bar"><i class="fas fa-bullhorn"></i> Join <a href="https://linktr.ee/quadrascans" target="_blank">our socials</a> for updates, perks & events!</div>


    <h2 class="section-title">Continue Reading</h2>
    <div class="manga-list" id="continueReadingContainer"><p class="no-results">No reading history yet.</p></div>

    <h2 class="section-title">New Mangas</h2>
    <div class="manga-list" id="newMangasContainer"></div>

    <h2 class="section-title">Latest Chapters</h2>
    <div class="manga-list" id="newChaptersContainer"></div>
  </section>

  <section class="tab-page" id="tab-favorites">
    <h2 class="section-title">Favorites</h2>
    <div class="manga-list" id="favoritesContainer"><p class="no-results">No favorites added.</p></div>
  </section>

  <section class="tab-page" id="tab-badges">
    <h2 class="section-title">üèÖ Badges</h2>
    <div style="color: #ccc; padding: 10px;">Your earned badges will show here soon!</div>
  </section>

  <section class="tab-page" id="tab-settings">
    <h2 class="section-title">Settings</h2>
    <div class="settings-list">
      <div class="setting-item">
        <i class="fas fa-moon"></i>
        <span>Theme</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <i class="fas fa-download"></i>
        <span>Install App</span>
        <button id="installBtn">Install</button>
      </div>

      <div class="setting-item">
        <i class="fas fa-broom"></i>
        <span>Clear Reading History</span>
        <button onclick="localStorage.removeItem('quadraReading'); location.reload();">Clear</button>
      </div>

      <div class="setting-item">
        <i class="fas fa-heart-broken"></i>
        <span>Clear Favorites</span>
        <button onclick="localStorage.removeItem('quadraFavs'); location.reload();">Clear</button>
      </div>
    </div>
  </section>
</main>

<nav class="bottom-nav">
  <button class="tab-btn active" data-tab="home"><i class="fas fa-home"></i></button>
  <button class="tab-btn" data-tab="favorites"><i class="fas fa-heart"></i></button>
  <button class="tab-btn" data-tab="badges"><i class="fas fa-medal"></i></button>
  <button class="tab-btn" data-tab="settings"><i class="fas fa-cog"></i></button>
</nav>

<script>
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById("installBtn").style.display = "inline-block";
});
document.getElementById("installBtn").addEventListener("click", () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(() => deferredPrompt = null);
  }
});

const tabs = document.querySelectorAll(".tab-page");
const buttons = document.querySelectorAll(".tab-btn");

function showTab(name) {
  tabs.forEach(tab => tab.classList.toggle("active", tab.id === `tab-${name}`));
  buttons.forEach(btn => btn.classList.toggle("active", btn.dataset.tab === name));
  localStorage.setItem("activeTab", name);
  if (name === 'favorites') renderFavorites();
}
buttons.forEach(btn => btn.addEventListener("click", () => showTab(btn.dataset.tab)));
showTab(localStorage.getItem("activeTab") || "home");

// Theme Toggle Logic
const themeToggle = document.getElementById("themeToggle");
const savedTheme = localStorage.getItem("quadraTheme") || "dark";
themeToggle.checked = savedTheme === "light";
applyTheme(savedTheme);
themeToggle.addEventListener("change", () => {
  const newTheme = themeToggle.checked ? "light" : "dark";
  applyTheme(newTheme);
});
function applyTheme(mode) {
  document.body.style.backgroundColor = mode === "dark" ? "#0f0f0f" : "#fff";
  document.body.style.color = mode === "dark" ? "#fff" : "#111";
  localStorage.setItem("quadraTheme", mode);
}

// Daily XP Bonus (One-time per day)
const today = new Date().toDateString();
if (localStorage.getItem("quadraLoginBonus") !== today) {
  alert("üéâ Daily XP Claimed!");
  localStorage.setItem("quadraLoginBonus", today);
}

// Containers
const readingHistory = JSON.parse(localStorage.getItem("quadraReading") || "[]");
const favoriteIds = JSON.parse(localStorage.getItem("quadraFavs") || "[]");

const continueReadingContainer = document.getElementById("continueReadingContainer");
const newChaptersContainer = document.getElementById("newChaptersContainer");
const trendingMangasContainer = document.getElementById("trendingMangasContainer");
const hotMangasContainer = document.getElementById("hotMangasContainer");
const newMangasContainer = document.getElementById("newMangasContainer");
const favoritesContainer = document.getElementById("favoritesContainer");

// Render Favorites
function renderFavorites() {
  favoritesContainer.innerHTML = '';
  if (!favoriteIds.length) {
    favoritesContainer.innerHTML = '<p class="no-results">No favorites added.</p>';
    return;
  }
  fetch("assets/data/mangas.json")
    .then(res => res.json())
    .then(mangas => {
      const favs = mangas.filter(m => favoriteIds.includes(m.id));
      favs.forEach(manga => {
        const a = document.createElement("a");
        a.href = `manga.html?id=${manga.id}`;
        a.className = "manga-card";
        a.innerHTML = `<img src="${manga.cover}" alt="${manga.title}" /><span>${manga.title}</span>`;
        favoritesContainer.appendChild(a);
      });
    });
}

// Main Fetch & Render
fetch("assets/data/mangas.json")
  .then(res => res.json())
  .then(mangas => {
    // Latest Chapters
    mangas.forEach(manga => {
      if (manga.latestChapter) {
        const a = document.createElement("a");
        a.href = `reader.html?id=${manga.id}&chapter=${manga.latestChapter}`;
        a.className = "manga-card";
        a.innerHTML = `<img src="${manga.cover}" alt="${manga.title}" /><span>${manga.title} ‚Äì Chapter ${manga.latestChapter}</span>`;
        newChaptersContainer.appendChild(a);
      }
    });

   
   
    // New Mangas (all)
    mangas.forEach(manga => {
      const a = document.createElement("a");
      a.href = `manga.html?id=${manga.id}`;
      a.className = "manga-card";
      a.innerHTML = `<img src="${manga.cover}" alt="${manga.title}" /><span>${manga.title}</span>`;
      newMangasContainer.appendChild(a);
    });

    // Continue Reading
    const history = readingHistory.map(id => mangas.find(m => m.id === id)).filter(Boolean);
    if (history.length) {
      continueReadingContainer.innerHTML = '';
      history.forEach(manga => {
        const a = document.createElement("a");
        a.href = `manga.html?id=${manga.id}`;
        a.className = "manga-card";
        a.innerHTML = `<img src="${manga.cover}" alt="${manga.title}" /><span>${manga.title}</span>`;
        continueReadingContainer.appendChild(a);
      });
    }
  });

// Profile Redirect
const userIcon = document.getElementById("userIcon");
userIcon.addEventListener("click", () => {
  try {
    const userData = JSON.parse(localStorage.getItem("quadraUser"));
    if (userData && typeof userData === "object") {
      window.location.href = "profile.html";
    } else {
      window.location.href = "signup.html";
    }
  } catch (e) {
    window.location.href = "signup.html";
  }
});
</script>
</body>
</html>
