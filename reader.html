<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reader | QuadraScans</title>
  <link rel="icon" href="assets/images/logo.png" />
  <meta name="theme-color" content="#0f0f0f" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: rgba(18, 18, 18, 0.8);
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-section img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 8px #ffa31a60;
    }

    .logo-section span {
      font-weight: 600;
      font-size: 1.2rem;
      color: #ffa31a;
      letter-spacing: 0.5px;
    }

    .menu {
      position: relative;
    }

    .menu-btn {
      font-size: 1.4rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 8px;
      transition: background 0.2s;
      border-radius: 50%;
    }

    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .menu-popup {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      overflow: hidden;
      animation: fadeIn 0.3s ease;
      min-width: 160px;
    }

    .menu-popup a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      text-decoration: none;
      color: #fff;
      font-size: 0.95rem;
      border-bottom: 1px solid #2c2c2c;
      transition: background 0.2s;
    }

    .menu-popup a:hover {
      background: #2c2c2c;
    }

    .chapter-nav {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .chapter-nav button {
      padding: 10px 18px;
      background: #ffa31a;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(255, 163, 26, 0.3);
    }

    .chapter-nav button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(255, 163, 26, 0.4);
    }

    #readerImages {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 10px 40px;
    }

    #readerImages img {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    #readerImages img.loaded {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      .chapter-nav button {
        font-size: 0.88rem;
        padding: 9px 14px;
      }

      .menu-popup a {
        font-size: 0.9rem;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-section">
    <img src="assets/images/logo.png" alt="Logo" />
    <span>QuadraScans</span>
  </div>
  <div class="menu">
    <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-ellipsis-v"></i></button>
    <div class="menu-popup" id="menuPopup">
      <a id="downloadZip"><i class="fas fa-download"></i> Download ZIP</a>
      <a href="manga.html"><i class="fas fa-arrow-left"></i> Back to Manga</a>
    </div>
  </div>
</header>

<div class="chapter-nav">
  <button id="prevChapter"><i class="fas fa-chevron-left"></i> Prev</button>
  <button onclick="window.location.href='index.html'"><i class="fas fa-house"></i> Home</button>
  <button id="nextChapter">Next <i class="fas fa-chevron-right"></i></button>
</div>

<div id="readerImages"></div>

<script>
  const menu = document.getElementById("menuPopup");
  function toggleMenu() {
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  const urlParams = new URLSearchParams(window.location.search);
  const mangaId = urlParams.get("id");
  const chapter = urlParams.get("chapter");

  if (!mangaId || !chapter) {
    document.body.innerHTML = "<p style='text-align:center;padding:30px;'>Invalid chapter URL.</p>";
    throw new Error("Missing mangaId or chapter");
  }

  const container = document.getElementById("readerImages");
  for (let i = 1; i <= 20; i++) {
    const img = document.createElement("img");
    img.src = `assets/manga/${mangaId}/${chapter}/${i}.jpg`;
    img.alt = `Page ${i}`;
    img.onload = () => img.classList.add("loaded");
    img.onerror = () => img.style.display = "none";
    container.appendChild(img);
  }

  const progressKey = `resume_${mangaId}`;
  localStorage.setItem(progressKey, chapter);

  document.getElementById("prevChapter").onclick = () => {
    const prev = parseInt(chapter) - 1;
    if (prev >= 1) {
      window.location.href = `reader.html?id=${mangaId}&chapter=${prev}`;
    }
  };
  document.getElementById("nextChapter").onclick = () => {
    const next = parseInt(chapter) + 1;
    window.location.href = `reader.html?id=${mangaId}&chapter=${next}`;
  };

  document.getElementById("downloadZip").onclick = () => {
    alert("Download feature coming soon.");
  };

  // Close menu on outside click
  window.addEventListener("click", (e) => {
    if (!e.target.closest(".menu")) {
      menu.style.display = "none";
    }
  });
</script>

</body>
</html>
